<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Biblioteca - Autor</title>

        <meta charset="utf8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Autor</title>
    </head>





    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="nav justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Libro">Libro</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Autor">Autor</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Editorial">Editorial</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Registro">Registrarme</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Registrar">Ingresar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <img  src="autores-01.png" width="1300" height="500"> 
        <header class="masthead text-center text-black ">
            <div class="masthead-content">
                <div class="container">
                    <h1 class="masthead-heading mb-0">Registra tu autor favorito</h1>
                </div>
            </div>
        </header>

        <div class="col-lg-6 order-lg-1">
            <div class="p-5">
                <h2 class="display-4">Agregar Autor</h2>

                <!--<p th:if="${error != null}" th:text="$(error)" style=color:red;></p>-->

                <form action="/registrarautor" method="POST" enctype="multipart/form-data">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>

                    <br/>
                    <!--<button type="reset" class="btn btn-warning">Reset</button>-->

                    <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>

                    <a href="/" class="btn btn-danger" role="button">Volver</a>

                </form>
            </div>

            <!-- Footer -->
            <footer class="py-5" >
                <div class="container">
                    <p class="m-0 text-center text-black small">Copyright &copy; Biblioteca 2022</p>
                </div>
                <!-- /.container -->
            </footer>




            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>  



</html>
