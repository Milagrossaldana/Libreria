                    <title>Autor</title>

                    </head>
                    <body>

                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Libro">Libro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/Editorial">Editorial</a>

                            <li class="nav-item">
                                <a class="nav-link" href="Registro">Registro</a>
                            </li>

                                <a class="nav-link" href="Login">Ingresar</a>
                            </li>
                        </ul>         







                        <div class="col-lg-6 order-lg-1">
                            <div class="p-5">
                                <h2 class="display-4">Modificar Autor</h2>

                                <!--<p th:if="${error != null}" th:text="$(error)" style=color:red;></p>-->

                                <form action="/modificarAutor" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" th:value="${autor.id}"/>
                                    <label>Ingres√° el autor a modificar</label>

                                    <div class="mb-3">

                                        <label class="form-label">Autor</label>
                                        <select class="form-control" name="idAutor" >   
                                            <option th:each="autor : ${autores}" th:value="${autor.id}" 
                                                    th:if="${autor.alta == true}" th:text="${autor.nombre}"> </option>
                                        </select>

                                        <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>
                                        <label>Nombre nuevo</label>
                                        <input type="text" class="form-control" name="nombreNuevo" th:value="${nombreNuevo}"/>

                                        <br/>
                                        <!--<button type="reset" class="btn btn-warning">Reset</button>-->

                                        <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>

                                        <a href="/" class="btn btn-danger" role="button">Volver</a>

                                </form>
                            </div>













                            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


                    </body>
